<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Second Highest Element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Second Highest Element</h1>
        <label for="arrayInput">Enter array (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g. 5,1,2,3,4">
        
        <button onclick="findSecondHighest()">Find Second Highest</button>
        
        <h2>Result:</h2>
        <pre id="result">Please enter an array and click the button.</pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
